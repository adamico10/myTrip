<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Trip</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONTS !-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400" rel="stylesheet" type="text/css">
  <!-- STYLESHEETS !-->
  <link rel="stylesheet" type="text/css" href="bootstrap\dist\css\bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#" class="navbar-left">
            <img class="mytrip-logo" src="https://image.ibb.co/ds3cBw/logo.png">
          </a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Intro</a>
          </li>
          <li>
            <a href="#">Flight Details</a>
          </li>
          <li>
            <a href="#">Wish To Do</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- WELCOME USER !-->
  <div class="container">
    <div class="page-header">
      <h1>Welcome To My Trip</h1>
      <h3>The ultimate place to store your next trip info and see others wish to do lists</h3>
    </div>

  </div>

  <!-- USER LOGIN !-->
  <div class="container">

    <div id="loginbox" class="username-form mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

      <div class="panel">
        <div class="panel-heading">
          <div class="panel-title text-center">Please enter your name and email below</div>
        </div>

        <div class="panel-body">

          <form id="form" class="post-form username-form form-horizontal">

            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input class="form-control" type="text" id="userName" placeholder="Name" />
            </div>

            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-envelope"></i>
              </span>
              <input class="form-control" type="text" id="eMail" placeholder="Email" />
            </div>

            <div class="form-group">
              <!-- Button -->
              <div class="col-sm-12 controls">
                <button type="button" id="signIn" class="btn btn-primary pull-right">
                  <i class="glyphicon glyphicon-log-in"></i> Sign in</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>


  <!-- CHOOSE COUNTRY !-->
  <div class="container">
    <form class="post-form choosecountry">
      <h1 class="hellouser"></h1>
      <h3>Time to choose you destination</h3>
      <div class="form-group">
        <input class="form-control" type="text" id="country" placeholder="Country is:" />
      </div>
      <button type="button" id="submitcountry" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <!-- SHOW COUNTRY INFO !-->
  <div class="container search-result">


  </div>

  <div class="container features">
    <div class="row text-center">
      <div class="btn-group" role="group" aria-label="Features">
        <button type="button" class="btn btn-info">Add flight details</button>
        <button type="button" class="btn btn-info">Add wish to do list</button>
        <button type="button" class="btn btn-info">Add another country</button>
      </div>
      <div class="row text-center">
        <button type="button" class="btn btn-success">SAVE</button>
      </div>
    </div>
  </div>

  <!-- .container -->
  <div class="container">
    <footer class="footer-text">
      <p>MyTripÂ© 2018 - Elevation Bootcamp</p>
    </footer>
  </div>

  <script id="post-item" type="text/x-handlebars-template">
      <div class="row" data-name="{{name}}">
          <div class="col-md-4 weather" data-name="{{name}}">
            <h1>Current Temperature:</h1>
          <h2> {{tempc}} &#8451; </h2>
          <h2> {{far}} &#x2109;</h2>
          </div>
          <div class="col-md-8 countryinfo" data-name="{{name}}">
          <img class="flag" src={{flagLink}}>
          <h1 id="countryname">Country: {{name}}</h1>
          <h3 id="continent">Continent: {{continent}}</h3>
          <h3 id="capital">Capital: {{capital}}</h3>
          <p class="info">Language:{{#each languages}} {{this.name}} {{/each}}  , <a href="{{wikipediaLink}}">Wikipedia Link</a>
          </p>
      </div>
  </script>
  <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="country.js"></script>

</body>

</html>
